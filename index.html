<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gözde Akgün" />
    <meta name="description" content="Resa och lära i Europa" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="travel.svg" />
    <title>RESA & LÄRA</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <!-- Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet" />
    <!-- Bootstrap icons-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap JS-->
  </head>

  <body class="global d-flex flex-column">
    <!-- HEADER - NAV -->
    <header class="p-3 bg-dark text-white">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a
            href="index.html"
            class="d-flex align-items-center mb-2 text-white text-decoration-none">
            <img
              id="logo"
              src="travel.svg"
              alt="logo"
              style="width: 100px; height: 60px" />
          </a>

          <h2 class="nav mx-4">
            <a
              href="index.html"
              class="nav-link px-2 text-white link-underline-opacity-25 link-underline-opacity-100-hover">
              RESA & LÄRA</a
            >
          </h2>
          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 mx-auto">
            <li>
              <a
                href="index.html"
                class="nav-link px-2 text-warning link-underline-opacity-25 link-underline-opacity-100-hover">
                Hemsida</a
              >
            </li>
            <li>
              <a
                href="chart.html"
                class="nav-link px-2 text-white link-underline-opacity-25 link-underline-opacity-100-hover"
                >Grafik</a
              >
            </li>
          </ul>
          <div class="text-end login">
            <a href="login.html" class="btn btn-warning"> Logga in </a>
          </div>
        </div>
      </div>

      <!-- KARUSEL MED 5 BILDER -->
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="3"
            aria-label="Slide 4"></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="4"
            aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
          <div class="slides carousel-item active">
            <div class="carousel-caption"></div>
          </div>
          <div class="slides carousel-item">
            <div class="carousel-caption"></div>
          </div>
          <div class="slides carousel-item">
            <div class="carousel-caption"></div>
          </div>
          <div class="slides carousel-item">
            <div class="carousel-caption"></div>
          </div>
          <div class="slides carousel-item">
            <div class="carousel-caption"></div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>
    <main class="d-flex flex-column">
      <!-- INFO TEXT -->
      <div class="info d-flex flex-column card text-center mx-auto mb-4">
        <div class="card-body mx-auto">
          <h3 style="font-weight: bold">Utforska era resmål i Europa!</h3>
          <p class="card-text">
            Välj ditt drömland och spara det som favorit. Skapa en lista över
            fascinerande städer att upptäcka.
          </p>
        </div>
      </div>
      <!-- SÖKRUTAN-->
      <div
        class="d-flex input-group justify-content-center align-items-center mb-4">
        <div class="form-outline">
          <input
            type="search"
            id="form1"
            class="form-control search-input border border-dark rounded-0 rounded-left my-0"
            placeholder="Sök efter ett land..." />
        </div>
        <button
          type="button"
          id="search"
          class="btn btn-warning btn-lg align-items-center"
          style="height: 42px">
          <i class="bi bi-search"></i>
          <!-- sök icon -->
        </button>
      </div>
      <p
        class="p404 mx-auto"
        style="color: chocolate; display: none; margin-bottom: 100px"></p>
      <!-- LÄNDER -->
      <div class="search-results">
        <ul id="countryList" class="card-container"></ul>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-dark text-center text-white">
      <div
        class="text-center p-3 mx-"
        style="background-color: rgba(0, 0, 0, 0.2)">
        © 2023 Copyright:
        <a class="text-warning" href="index.html">Resa & Lära</a>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
